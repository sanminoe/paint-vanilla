<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drawing app</title>
</head>
<body style="overflow: hidden;">
    <header class="menu_top">
           <div>
               <button class="erase_all">Erase All</button>
           </div>
           <div>
               <label for="brushSize">Brush Size</label>
               <input type="range" name="brushSize" id="size" min="1" max="100" value="5">
            </div>
            <div>
                <label for="brushOpacity">Brush Opacity</label>
                <input type="range" name="brushOpacity" id="opacity" min="0" max="1" step="0.01" value="1">
           </div>
           <div>
               <label for="fillPathBtn">Fill Path</label>
               <input type="checkbox" id="fillPathBtn" name="fillPathBtn" />
           </div>
           
    </header>
   <main>
       <div class="tools__container">
        <div>
            <button class="tool_btn" data-tool="pen"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path></svg></button>
            <button class="tool_btn" data-tool="eraser">Eraser</button>
            <button class="tool_btn" data-tool="line">Line</button>
            <button class="tool_btn" data-tool="rectangle">Rectangle</button>
            <button class="tool_btn" data-tool="ellipse">Ellipse</button>
            <button class="tool_btn" data-tool="circle">Circle</button>
            <button class="tool_btn" data-tool="polygon"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg></button>
        </div>
    </div>
    <div class="canvas__container">
        <!-- <canvas id="canvas" width="600" height="600"></canvas> -->
    </div>
    <div class="colors__container">
        <section class="color_palette__container">
            
        </section>
        <section class="layers__container">
            
        </section>
    </div>
   </main>
    
    
    <script src="/app.js"></script>
</body>
</html>
